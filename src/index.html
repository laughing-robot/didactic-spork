<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Planet Reddit</title>
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@df3e8672b77568845e5e360f54f4456fd4829a38/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <script src="./index.ts"></script>
    <a-scene renderer="antialias: true">
        <a-assets>
            <!-- Dynamic assets go here! -->
            <img id="vh" src="./vandyhacks.svg">
        </a-assets>
        <a-image src="#vh" position="0 50 -100" rotation="-45 180 0" width="20" height="22.322"></a-image>
        <a-text position="0 35 -100" align="center" rotation="20 0 0" value="Made with ❤️ by Laughing Robot" width="80"></a-text>
        <a-entity environment="preset: threetowers; skyColor: black; horizonColor: #220000; fog: 0.5; ground: hills; groundTexture: walkernoise; dressing: towers; dressingScale: 50; groundColor: #FF5700; groundColor2: #FF6700"></a-entity>
        <a-entity movement-controls>
            <a-entity camera look-controls="pointerLockEnabled: true" position="0 1.6 0">
                <a-cursor color="white"></a-cursor>
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
