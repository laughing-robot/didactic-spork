<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Didactic Spork</title>
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@df3e8672b77568845e5e360f54f4456fd4829a38/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <script src="./index.ts"></script>
    <a-scene renderer="antialias: true">
        <a-assets>
            <!-- Dynamic assets go here! -->
        </a-assets>
        <a-entity environment="preset: threetowers; skyColor: #FFFFFF; fog: 0.5; ground: hills; groundTexture: walkernoise; dressing: towers; groundColor: #FF5700; groundColor2: #FF6700"></a-entity>
        <a-entity movement-controls>
            <a-entity camera look-controls="pointerLockEnabled: true" shadow="false" position="0 1.6 0">
                <a-cursor color="black"></a-cursor>
            </a-entity>
        </a-entity>
        <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>
    </a-scene>
</body>

</html>
