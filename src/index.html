<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Didactic Spork</title>
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@df3e8672b77568845e5e360f54f4456fd4829a38/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
</head>

<body>
    <script src="./index.ts"></script>
    <a-scene stats renderer="antialias: true">
        <a-assets>
            <!-- Dynamic assets go here! -->
            <img src="./noise.png" id="ground">
        </a-assets>
        <a-entity movement-controls>
            <a-entity camera look-controls="pointerLockEnabled: true" shadow="false" position="0 1.6 0"></a-entity>
        </a-entity>
        <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>
        <a-circle rotation="-90 0 0" radius="100" height="100" repeat="300 300" roughness="1" src="#ground"></a-circle>
    </a-scene>
</body>

</html>
